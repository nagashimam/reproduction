<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Reproduction </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reproduction</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h1>Inside ion-router-outlet</h1>
    <ion-button id="open-modal">Open ion-modal</ion-button>
  </div>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-title> Reproduction </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">Reproduction</ion-title>
          </ion-toolbar>
        </ion-header>

        <div class="container">
          <h1>Inside ion-modal</h1>
          <ion-button id="open-alert">Open ion-alert</ion-button>
        </div>
        <ion-alert
          trigger="open-alert"
          header="Reproduction"
          message="Inside ion-alert"
          [buttons]="['OK']"
        >
        </ion-alert>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
